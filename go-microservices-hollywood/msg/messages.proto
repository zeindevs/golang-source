syntax = "proto3";
package msg;
option go_package = "github.com/zeindevs/microservices-hollywood/msg";

message PublicPayment {
  int64 AccountID = 1;
  double Amount = 2;
}

message PrivatePayment {
  int64 AccountID = 1;
  double Amount = 2;
}

message Subscription {
  int64 AccountID = 1;
  double Amount = 2;
  int32 Period = 3;
}

message Error {
  int64 AccountID = 1;
  string Reason = 2;
}
