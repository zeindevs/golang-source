<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
  </head>
  <body>
    {{ range .Posts }}
    <article>
      <h2>{{ .Title }}</h2>
      <time datetime="{{ .CreatedAt }}">{{ .CreatedAt }}</time>
      <div>
        {{ .Content }}
      </div>
    </article>
    {{ end }}
  </body>
</html>
