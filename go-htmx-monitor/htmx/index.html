<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go HTMX Hardware Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
  </head>
  <body class="h-screen bg-zinc-900 text-white">
    <div class="p-5 space-y-3">
      <h1 class="text-2xl font-bold">Go HTMX Hardware Monitor</h1>
      <div hx-ext="ws" ws-connect="ws://localhost:8080/ws" class="space-y-3">
        <div class="">
          <div
            id="update-timestamp"
            class="text-xs font-medium flex items-center gap-1 py-1 px-2 w-fit rounded-full bg-zinc-800"
          >
            <span class="h-2 w-2 bg-red-500 rounded-full"></span>
            Loading data...
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-3">
          <div class="space-y-3">
            <div class="space-y-2">
              <h2 class="font-medium text-lg">System</h2>
              <div id="system-data"></div>
            </div>
            <div class="space-y-2">
              <h2 class="font-medium text-lg">CPU</h2>
              <div id="cpu-data"></div>
            </div>
          </div>
          <div class="space-y-2">
            <h2 class="font-medium text-lg">Disk</h2>
            <div id="disk-data"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
