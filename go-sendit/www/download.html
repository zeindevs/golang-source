<div class="flex flex-col items-center mt-20">
  <img class="h-28 2-28" src="/assets/logo.png" alt="sendit.io">
    <div class="text-center py-8">
      {{ #transfer.IsVerified }}
      <div class="py-1 px-2 text-sm font-bold bg-green-500 text-white uppercase inline-block rounded"></div>
      <div class="my-2"></div>
      <h1 class="text-4xl font-bold">
        <span class="text-green-500">{{ transfer.VerifiedUsername }}</span> 
        wants to send you a file
      </h1>
      {{ #transfer.Message }}
      <div class="my-6"></div>
      <p class="text-2xl">{{ transfer.Message }}</p>
      {{ /transfer.Message }}
      {{ /transfer.IsVerified }}

      {{ ^transfer.IsVerified }}
      <h1 class="text-4xl font-bold">Somebody wants to send you a file</h1> 
      {{ /transfer.IsVerified }}
    </div>
</div>

<div class="flex justify-center">
  <div class="bg-slate-800 w-8/12 rounded-lg p-8 mt-10 text-xl">
    
  </div>
</div>
